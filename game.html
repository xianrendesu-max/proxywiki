<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ProxyWiki - Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg1:#eef2ff;
  --bg2:#fdf2f8;
  --card:rgba(255,255,255,0.6);
  --text:#1f2937;
  --sub:#6b7280;
  --border:rgba(255,255,255,0.5);
}

/* ===== 基本 ===== */
*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  animation:bgFade .6s ease;
}

@keyframes bgFade{
  from{opacity:0}
  to{opacity:1}
}

/* ===== Liquid Glass ===== */
.glass{
  width:92%;
  max-width:420px;
  padding:30px 28px;
  border-radius:28px;
  background:var(--card);
  backdrop-filter:blur(22px);
  box-shadow:
    0 25px 55px rgba(0,0,0,0.12),
    inset 0 1px 1px rgba(255,255,255,0.7);
  text-align:center;
  animation:floatIn .8s cubic-bezier(.22,1,.36,1);
}

/* ===== 登場 ===== */
@keyframes floatIn{
  from{
    opacity:0;
    transform:translateY(26px) scale(.96);
    filter:blur(14px);
  }
  to{
    opacity:1;
    transform:translateY(0) scale(1);
    filter:blur(0);
  }
}

/* ===== メルト遷移 ===== */
.melt{
  animation:meltOut .6s ease forwards;
}

@keyframes meltOut{
  to{
    opacity:0;
    filter:blur(26px);
    transform:scale(1.18);
  }
}

/* ===== テキスト ===== */
h1{
  margin:0;
  font-size:32px;
  font-weight:800;
  letter-spacing:.08em;
  animation:fadeUp .5s ease .1s both;
}

.subtitle{
  margin-top:6px;
  font-size:14px;
  color:var(--sub);
  animation:fadeUp .5s ease .2s both;
}

.desc{
  margin:20px 0 28px;
  font-size:16px;
  line-height:1.6;
  animation:fadeUp .5s ease .3s both;
}

@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(12px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ===== ボタン ===== */
.btn{
  width:100%;
  padding:16px;
  margin-bottom:14px;
  border-radius:20px;
  border:1px solid var(--border);
  font-size:16px;
  font-weight:600;
  background:rgba(255,255,255,0.85);
  box-shadow:0 10px 22px rgba(0,0,0,0.08);
  cursor:pointer;
  opacity:0;
  transform:translateY(10px);
  animation:btnIn .45s ease forwards;
  transition:
    transform .18s ease,
    box-shadow .18s ease,
    background .18s ease;
}

.btn:nth-of-type(1){animation-delay:.4s}
.btn:nth-of-type(2){animation-delay:.5s}
.btn:nth-of-type(3){animation-delay:.6s}

@keyframes btnIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

.btn:hover{
  background:#ffffff;
  transform:translateY(-2px);
  box-shadow:0 14px 30px rgba(0,0,0,0.12);
}

.btn:active{
  transform:scale(.96);
}

/* ===== フッター ===== */
.back{
  margin-top:14px;
  font-size:13px;
  color:var(--sub);
  animation:fadeUp .5s ease .7s both;
}
</style>
</head>

<body>

<div class="glass" id="app">
  <h1>GAME</h1>
  <div class="subtitle">人気ゲームリンク集</div>

  <div class="desc">
    遊びたいゲームを<br>
    選んでください
  </div>

  <button class="btn" onclick="go('supura.html')">スイカゲーム</button>
  <button class="btn" onclick="go('nyanko.html')">テトリス</button>
  <button class="btn" onclick="go('suika.html')">まだだよ</button>

  <div class="back">ProxyWiki / Game</div>
</div>

<script>
function go(page){
  const app=document.getElementById("app");
  app.classList.add("melt");
  setTimeout(()=>{
    location.href=page;
  },500);
}
</script>

</body>
</html>
