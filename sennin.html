<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>仙人Tube Proxy</title>

<style>
:root{
  --bg1:#fef9c3;
  --bg2:#e0f2fe;
  --card:#ffffff;
  --text:#1f2937;
  --sub:#6b7280;
  --accent:#eab308;
  --border:#e5e7eb;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:24px;
  color:var(--text);
  animation:bgFade .6s ease;
}

@keyframes bgFade{
  from{opacity:0}
  to{opacity:1}
}

.container{
  width:100%;
  max-width:720px;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(22px);
  border-radius:28px;
  padding:34px;
  box-shadow:0 25px 60px rgba(0,0,0,.18);
  animation:containerIn .75s cubic-bezier(.22,1,.36,1);
}

@keyframes containerIn{
  from{
    opacity:0;
    transform:translateY(34px) scale(.96);
    filter:blur(14px);
  }
  to{
    opacity:1;
    transform:translateY(0) scale(1);
    filter:blur(0);
  }
}

h1{
  margin:0 0 10px;
  font-size:1.75rem;
  animation:fadeUp .6s ease .1s both;
}

.description{
  font-size:.95rem;
  color:var(--sub);
  line-height:1.6;
  margin-bottom:26px;
  animation:fadeUp .6s ease .2s both;
}

@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(14px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

.list{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.list a{
  display:block;
  padding:14px 18px;
  border:1px solid var(--border);
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  color:var(--accent);
  background:#ffffff;
  opacity:0;
  transform:translateY(12px);
  animation:linkIn .45s ease forwards;
  transition:
    transform .15s ease,
    box-shadow .15s ease,
    background .15s ease;
}

@keyframes linkIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* 順番表示 */
.list a:nth-child(1){animation-delay:.1s}
.list a:nth-child(2){animation-delay:.2s}
.list a:nth-child(3){animation-delay:.3s}
.list a:nth-child(4){animation-delay:.4s}
.list a:nth-child(5){animation-delay:.5s}

.list a:hover{
  background:#fefce8;
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(0,0,0,.12);
}

.footer{
  margin-top:30px;
  text-align:center;
  animation:fadeUp .6s ease .8s both;
}

.footer a{
  color:var(--sub);
  text-decoration:none;
  font-size:.9rem;
  transition:.15s;
}

.footer a:hover{
  color:#ca8a04;
}
</style>
</head>

<body>

<div class="container">
  <h1>仙人Tube Proxy</h1>

  <div class="description">
    仙人Tube は、僕が作ったYouTubeサイトの
    リンクをまとめたページです。  
    シンプルで軽量な設計で
    時間かかるけどストリームURLも取得できます。
  </div>

  <div class="list">
    <a href="#" target="_blank">Proxy 01</a>
    <a href="#" target="_blank">Proxy 02</a>
    <a href="#" target="_blank">Proxy 03</a>
    <a href="#" target="_blank">Proxy 04</a>
    <a href="#" target="_blank">Proxy 05</a>
  </div>

  <div class="footer">
    <a href="index.html">← Home</a>
  </div>
</div>

</body>
</html>
