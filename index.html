<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ProxyWiki - Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== 基本 ===== */
* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #eef2ff, #fdf2f8);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* ===== Liquid Glass ===== */
.glass {
    width: 92%;
    max-width: 420px;
    padding: 28px;
    border-radius: 26px;
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(18px);
    box-shadow:
        0 20px 40px rgba(0,0,0,0.08),
        inset 0 1px 1px rgba(255,255,255,0.6);
    text-align: center;
    animation: floatIn 0.8s ease;
}

/* ===== アニメーション ===== */
@keyframes floatIn {
    from {
        opacity: 0;
        transform: translateY(20px) scale(0.96);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.melt {
    animation: meltOut 0.6s ease forwards;
}

@keyframes meltOut {
    to {
        opacity: 0;
        filter: blur(20px);
        transform: scale(1.15);
    }
}

/* ===== テキスト ===== */
h1 {
    margin: 0;
    font-size: 32px;
    font-weight: 800;
    letter-spacing: 0.04em;
}

.subtitle {
    margin-top: 6px;
    font-size: 15px;
    opacity: 0.8;
}

.desc {
    margin: 18px 0 26px;
    font-size: 16px;
}

/* ===== ボタン ===== */
.btn {
    width: 100%;
    padding: 16px;
    margin-bottom: 14px;
    border-radius: 18px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.btn:active {
    transform: scale(0.96);
}

/* ===== フッター ===== */
.footer {
    margin-top: 24px;
    font-size: 12px;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="glass" id="app">
    <h1>proxywiki</h1>
    <div class="subtitle">たくさんのプロキシサイトを見つけよう!</div>

    <div class="desc">
        プロキシサイトへのリンクを<br>
        シンプルにまとめたリンク集です。
    </div>

    <button class="btn" onclick="go('utopia.html')">UTOPIA</button>
    <button class="btn" onclick="go('sennin.html')">仙人tube</button>
    <button class="btn" onclick="go('insute.html')">インステ</button>
    <button class="btn" onclick="go('game.html')">GAME</button>

    <div class="footer">
        このサイトは仙人@sugarが運営しています
    </div>
</div>

<script>
function go(page) {
    const app = document.getElementById("app");
    app.classList.add("melt");
    setTimeout(() => {
        location.href = page;
    }, 500);
}
</script>

</body>
</html>
